    <header>
        <h1>Contact</h1>

    <main>
        <div>
            <p class="contactus">Une remarque ? Une suggestion ? Contactez-nous !</p>
        </div>
    </main>

<form id="monFormulaire" action="" method="">
    <fieldset>

        <label for="prénom">Prénom*</label> 
        <input type="text" id="prénom" name="prénom" required>  <br> <br>
        <label for="nom">Nom*</label> 
        <input type="text"id="nom" name="nom" required> <br><br> <!-- br pour sauter des lignes --> 

        <label for="email">E-mail*</label> <br>
        <input type="email" id="email" name="email" required> <br> <br>
        <p id="emailError" class="error"></p>

        <label for="objet">Objet</label> <br>
        <textarea name="objet" id="objet"></textarea> <br> <br>

        <label for="message">Message*</label> <br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea> <br><br>

        <!-- Case à cocher pour accepter la politique -->
        <input type="checkbox" id="accepter" name="accepter" value="accepter">
        <label for="accepter">J'accepte que mon e-mail soit stocké pour recevoir une réponse.</label>
        <p id="accepterError" class="error"></p>

    </fieldset>

    <input type="button" value="Envoyer" id="bt">

</form>
 <script src="formulaire.js"></script>
